<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPERTI AI - Login</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gerryramdani-star/properti-ai-sp/refs/heads/main/asset/favicon%20propertiAI.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* Input Styles */
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        /* Gold Gradient Text */
        .text-gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #C6930A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Gold Button Gradient */
        .btn-gold {
            background: linear-gradient(90deg, #C6930A 0%, #FDB931 50%, #FFD700 100%);
            background-size: 200% auto;
            color: #000;
            transition: all 0.4s ease;
        }
        
        .btn-gold:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(253, 185, 49, 0.4);
            transform: translateY(-2px);
        }

        /* Utility animations */
        .hidden-view {
            display: none;
            opacity: 0;
        }
        .fade-in {
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Shake animation for error */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Background Blobs Animation */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .blob-1 { top: -10%; left: -10%; width: 400px; height: 400px; background: #C6930A; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: #5a4505; animation-delay: 2s; }
        .blob-3 { top: 40%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 200px; background: #FFD700; opacity: 0.15; animation-delay: 4s; }

        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative p-4">

    <!-- Ambient Background Elements -->
    <div class="blob blob-1 rounded-full"></div>
    <div class="blob blob-2 rounded-full"></div>
    <div class="blob blob-3 rounded-full"></div>
    <div class="grid-bg"></div>

    <!-- VIEW 1: LOGIN SECTION -->
    <main id="login-view" class="relative z-10 w-full max-w-sm mx-auto transition-all duration-500">
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold mb-1 tracking-tight">Selamat Datang</h2>
                <p class="text-xs text-gray-400 font-light">Silakan masuk untuk akses Properti AI</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5">
                <!-- Username Input -->
                <div class="space-y-1">
                    <label class="text-xs text-[#FFD700] uppercase tracking-wider font-semibold ml-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-4 w-4 text-gray-500"></i>
                        </div>
                        <input type="text" id="username" class="glass-input w-full rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-0 placeholder-gray-600" placeholder="Masukkan username" autocomplete="off">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-1">
                    <label class="text-xs text-[#FFD700] uppercase tracking-wider font-semibold ml-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-4 w-4 text-gray-500"></i>
                        </div>
                        <input type="password" id="password" class="glass-input w-full rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-0 placeholder-gray-600" placeholder="••••••••" autocomplete="off">
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-msg" class="hidden text-red-400 text-xs text-center bg-red-900/20 py-2 rounded-lg border border-red-500/20">
                    Username atau password salah!
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full btn-gold rounded-xl py-3 font-bold text-sm tracking-wide shadow-lg mt-4">
                    MASUK SEKARANG
                </button>
            </form>
            
            <div class="mt-6 text-center">
                 <p class="text-[10px] text-gray-600">Protected by Secure AI Gate</p>
            </div>
        </div>
    </main>


    <!-- VIEW 2: MAIN CONTENT (Hidden by default) -->
    <main id="main-view" class="hidden-view relative z-10 w-full max-w-md mx-auto">
        
        <!-- Glass Card -->
        <div class="glass-card rounded-3xl p-8 md:p-10 text-center transform transition-all hover:scale-[1.01] duration-500">
            
            <!-- Icon / Logo Area -->
            <div class="mb-6 flex justify-center">
                <div class="w-16 h-16 rounded-2xl bg-[#FFD700] flex items-center justify-center shadow-lg shadow-yellow-500/30">
                    <!-- Menggunakan Inline SVG agar ikon pasti terlihat -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </div>
            </div>

            <!-- Headline -->
            <h1 class="text-4xl md:text-5xl font-bold mb-2 tracking-tight drop-shadow-sm">
                <span class="text-white">PROPERTI</span> <span class="text-gold-gradient">AI</span>
            </h1>

            <!-- Subheadline / Description -->
            <p class="text-gray-400 text-sm md:text-base font-light mb-8 leading-relaxed">
                Revolusi Properti 2026. Ciptakan visual profesional dalam hitungan detik. Tanpa fotografer, tanpa ribet.
            </p>

            <!-- Decorative Divider -->
            <div class="flex items-center justify-center gap-2 mb-8 opacity-30">
                <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-[#FFD700]"></div>
                <div class="w-1 h-1 rounded-full bg-[#FFD700]"></div>
                <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-[#FFD700]"></div>
            </div>

            <!-- CTA Button -->
            <a href="https://gemini.google.com/share/6b2618749f56" target="_blank" class="block w-full group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-[#FFD700] to-[#FDB931] rounded-xl blur opacity-30 group-hover:opacity-60 transition duration-200"></div>
                <button class="relative w-full btn-gold rounded-xl py-4 px-6 font-bold text-lg tracking-wide shadow-xl flex items-center justify-center gap-2">
                    <span>AKSES TOOLS</span>
                    <i data-lucide="arrow-right" class="w-5 h-5 transition-transform group-hover:translate-x-1"></i>
                </button>
            </a>

            <!-- Footer Note -->
            <div class="mt-6">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">
                    Property Image Optimizer &bull; v2.0
                </p>
                <!-- Logout small link -->
                <button onclick="logout()" class="mt-4 text-xs text-[#FFD700] opacity-50 hover:opacity-100 transition-opacity">
                    Keluar / Logout
                </button>
            </div>

        </div>
    </main>
    
    <script>
        // --- CONFIGURATION ---
        const CREDENTIALS = {
            username: 'admproperti',
            password: 'PropertiLover321!'
        };

        // --- INIT ---
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // --- FUNCTIONS ---

        function handleLogin(e) {
            e.preventDefault();
            
            const userIn = document.getElementById('username').value;
            const passIn = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const loginCard = document.querySelector('#login-view .glass-card');

            // Reset Error
            errorMsg.classList.add('hidden');
            loginCard.classList.remove('shake');

            // Validation Logic
            if (userIn === CREDENTIALS.username && passIn === CREDENTIALS.password) {
                // SUCCESS
                switchView('main');
            } else {
                // FAIL
                // Trigger reflow to restart animation if clicked repeatedly
                void loginCard.offsetWidth; 
                loginCard.classList.add('shake');
                errorMsg.classList.remove('hidden');
                
                // Clear password for UX
                document.getElementById('password').value = '';
            }
        }

        function switchView(target) {
            const loginView = document.getElementById('login-view');
            const mainView = document.getElementById('main-view');

            if (target === 'main') {
                // Hide Login
                loginView.style.opacity = '0';
                setTimeout(() => {
                    loginView.style.display = 'none';
                    // Show Main
                    mainView.style.display = 'block';
                    // Trigger reflow for animation
                    void mainView.offsetWidth; 
                    mainView.style.opacity = '1';
                    mainView.classList.remove('hidden-view');
                    mainView.classList.add('fade-in');
                }, 500);
            } else {
                // Logout Logic
                mainView.style.opacity = '0';
                setTimeout(() => {
                    mainView.style.display = 'none';
                    loginView.style.display = 'block';
                    void loginView.offsetWidth;
                    loginView.style.opacity = '1';
                    
                    // Reset form
                    document.getElementById('loginForm').reset();
                    document.getElementById('error-msg').classList.add('hidden');
                }, 500);
            }
        }

        function logout() {
            switchView('login');
        }

        function copyLink(e) {
            if (e) e.preventDefault();
            
            const toast = document.getElementById('toast');
            if (toast) {
                toast.classList.remove('opacity-0');
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                }, 2000);
            }
        }
    </script>
</body>

</html>
